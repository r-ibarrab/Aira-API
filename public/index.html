<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Giardino</title>
</head>
<body>
    <main>
        <h1>Giardino's Data</h1>
        <div id="disconnected">
            Plant is not connected
        </div>
        <section class="plantdata">
            <div class="property">
                <img src="images/984585.png" alt="">
                <div class="property-text">
                    <h2 class="label" >Luz solar</h2>
                    <h2 class="data" id="luz"></h2>
                </div>
            </div>
            <div class="property">
                <img src="images/Climate-Temperature-PNG-HD-Quality.png" alt="">
            <div class="property-text">
                    <h2 class="label" >Luz solar</h2>                    
                    <h2 class="data" id="temp"></h2>

                </div>
            </div>
            <div class="property">
                <img src="images/e.png" alt="">

                <div class="property-text">
                    <h2 class="label" >Luz solar</h2>
                    <h2 class="data" id="soil"></h2>
                </div>
            </div>
            <div class="property">
                <img src="images/s.png" alt="">
                <div class="property-text">
                    <h2 class="label" >Luz solar</h2>

                    <h2 class="data" id="humidity"></h2>
                </div>
                
            </div>
            <div class="property">
                <img src="images/balde.png" alt="">
                <div class="property-text">
                    <h2 class="label" >Luz solar</h2>
                    <h2 class="data" id="balde"></h2>

                </div>
            </div>
           
        </section>

    </main>
        
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var plantConnected = false;
        var socket=io();
        // make connection with server from user side
        socket.on('connect', function(){
            console.log('Connected to Server')
        });

        socket.on('plantConnected',()=>{
            document.getElementById("disconnected").remove();

        })
      
        socket.on('plantDataWeb', function(data){
            document.getElementById("luz").innerHTML = data.light;
            document.getElementById("temp").innerHTML = data.temperature;
            document.getElementById("soil").innerHTML = data.soilHumidity;
            document.getElementById("humidity").innerHTML = data.humidity;
            document.getElementById("balde").innerHTML = data.water;

        });


       
    </script>
</body>
</html>
